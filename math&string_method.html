<!DOCTYPE html>
<html>
<head>
    <title>Math & String Method</title>
</head>
<body>
    <h1>1.Math Methods</h1>
    <script>
        // Returns PI.
        document.write("PI method==> "+Math.PI+"<br>");
        // Returns the nearest integer.
        document.write("Round Method(4.5)==> "+Math.round(4.5)+"<br>");
        // Returns the value of x rounded up to its nearest integer.
        document.write("Ceil Method(4.5)==> "+Math.ceil(4.5)+"<br>");
        // Returns the value of x rounded down to its nearest integer.
        document.write("Floor method(4.5)==> "+Math.floor(4.5)+"<br>");
        // Returns the square root of x.
        document.write("Square root Method(49)==> "+Math.sqrt(49)+"<br>");
        // Returns the value of x to the power of y.
        document.write("Power Method(4,2)==> "+Math.pow(4,2)+"<br>");
        // Ruturns lowest value in a list of arguments.
        document.write("Min Method(0, 150, 30, 20, -8, -200)==> "+Math.min(0, 150, 30, 20, -8, -200)+"<br>");
        // Ruturns highest value in a list of arguments.
        document.write("Max Method(0, 150, 30, 20, -8, -200)==> "+Math.max(0, 150, 30, 20, -8, -200)+"<br>");
        // Returns a random number between 0 (inclusive), and 1 (exclusive)
        document.write("Random Method==> "+Math.random()+"<br>");
    </script><br><br><br><br>
    <h1>2.String Methods</h1>
    <script>
        let str = "Apple, Banana, Kiwi, Pineapple, Grapes";
        document.write("String Entered==> "+str+"<br>");
        // The length property returns the length of a string
        document.write("Length Method==> "+str.length+"<br>");
        // Extracts a part of a string and returns the extracted part in a new string.
        document.write("Slice Method(7,13)==> "+str.substring(7,13)+"<br>");
        // substring() is similar to slice(). The difference is that, Negative indexes not accepted).
        document.write("Substring Method(15,19)==> "+str.substring(15,19)+"<br>");
        // substr() is similar to slice(). The difference is that the second parameter specifies the length of the extracted part.
        document.write("Substring Method(21,9)==> "+str.substr(21,9)+"<br>");
        // replace() method replaces only the first match
        document.write("Replace Method==> "+str.replace("Grapes","Pear")+"<br>");
        // toUpperCase() used to convert string to upper case.
        document.write("Upper case method==> "+str.toUpperCase()+"<br>");
        // toLowerCase() used to convert string to lower case.
        document.write("Lower case Method==> "+str.toLowerCase()+"<br>");
    </script>
</body>
</html>
